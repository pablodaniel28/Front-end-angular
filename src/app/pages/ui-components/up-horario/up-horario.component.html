<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Editar Horario</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form (ngSubmit)="updateHorario()">
      <div class="form-group">
        <label for="dia">DÃ­a</label>
        <input type="text" id="dia" [(ngModel)]="horario.dia" name="dia" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="horainicio">Hora Inicio</label>
        <input type="time" id="horainicio" [(ngModel)]="horario.horainicio" name="horainicio" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="horafin">Hora Fin</label>
        <input type="time" id="horafin" [(ngModel)]="horario.horafin" name="horafin" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="aula">Aula</label>
        <select id="aula" [(ngModel)]="horario.aula.id" name="aula" class="form-control" required>
          <option *ngFor="let aula of aulas" [value]="aula.id">{{ aula.nombre }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="grupo">Grupo</label>
        <select id="grupo" [(ngModel)]="horario.grupo.id" name="grupo" class="form-control" required>
          <option *ngFor="let grupo of grupos" [value]="grupo.id">{{ grupo.nombre }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </form>
  </mat-card-content>
</mat-card>
