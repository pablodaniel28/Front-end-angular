<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Gestiones</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <!-- Botón para abrir el modal -->
    <a class="btn btn-primary mb-3" routerLink="/ui-components/addgestiones">
      Agregar
    </a>

    <table class="table table-striped table-hover align-middle">
      <thead class="table-primary">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iteración sobre las gestiones -->
        <tr *ngFor="let gestion of gestiones">
          <td>{{ gestion.id }}</td>
          <td>{{ gestion.nombre }}</td>
          <td>

            <button class="btn btn-danger btn-sm" (click)="deleteGestion(gestion.id)" title="Eliminar">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
