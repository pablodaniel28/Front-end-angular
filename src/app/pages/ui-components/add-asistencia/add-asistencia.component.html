<h4>Marcar Asistencia</h4>
<div class="container">
  <form>
    <div class="form-group mb-2">
      <label for="fecha" class="form-label">Fecha Llegada</label>
      <input disabled dtype="date" class="form-control" id="fecha" name="fecha" [(ngModel)]="currentDate">
    </div>
    <div class="form-group mb-2">
      <label for="hora" class="form-label">Hora Llegada</label>
      <input disabled type="time" class="form-control" id="hora" name="hora" required [(ngModel)]="currentTime">
    </div>
    <div class="form-group mb-2">
      <label for="nombre" class="form-label">Tiempo Establecido: 7:00</label>
      <input type="text" class="form-control" id="tiempo" name="tiempo" required>
    </div>
    <div class="form-group mb-2">
      <label for="nro" class="form-label">Descripcion</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" required>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
  </form>
</div>
